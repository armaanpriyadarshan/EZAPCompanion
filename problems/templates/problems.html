{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/svg" href="{% static 'img/logo.svg' %}">
        <title>EZ AP Companion | Problems</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="header">
            <img src="{% static 'img/logo.svg' %}" alt="logo" >

                <option value="integrals">Integration and Accumulation of Change</option>
                <option value="diffeqs">Differential Equations</option>
